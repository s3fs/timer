<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Timer by s3fs</title>
        <link rel='stylesheet' type="text/css" href='css/style.css'>
    </head>
    <body>
        <div id='hero'>Timer</div>
        <div id="container">
            <h1 id='head'>Set time in <span id="info" class='span-active'>seconds</span><span class='span-inactive'>minutes</span><span class='span-inactive'>hours</span></h1>
            <input id='time-input' type="text" required/>
            <button for='time-input' type="button" id='buttonStart'>Start</button>
            <p id='counter'></p>
            <audio id='sound' src='polizia4.wav'></audio>
        </div>
        <script src='js/script.js'></script>
        <script>
            setTimeout(() => document.querySelector('#hero').classList.add('anima'), 1000);
        </script>
    </body>
</html>
